<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/><br>
    <label for="hero-descryption">Hero descryption: </label>
    <textarea rows="7" colls="350" id="hero-descryption" [(ngModel)]="hero.descryption" placeholder="Hero descryption"></textarea>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
